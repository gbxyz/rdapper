name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '22 3 * * sun'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in
        uses: docker/login-action@v3
        with:
          username: gbxyz
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: gbxyz/rdapper:latest
